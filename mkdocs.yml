site_name: Women In Computer Science Community 
site_description: This is a site for archiving discussions in the community of Women-in-Computer-Science.
site_author: 'Women In CS'

theme: 
   name: 'material'

copyright: 'Copyright &copy; 2023 Women In CS'

repo_name: 'GitHub'
docs_dir: docs/
repo_url: https://github.com/kwyyangfan/Women-in-CS-Archive
edit_uri: edit/main/docs/

# Plugins
plugins:
  - search

# Launch external urls in separate tab
extra_javascript:
  - js/links_in_new_tabs.js

markdown_extensions:
  - admonition
  - codehilite
  - smarty
  - meta
  - toc:
      permalink: True
  - attr_list
  
#Page tree
nav:
  - WiCS社区介绍: index.md
  - 本文档使用规则: about.md
  - Archive:
      - By Date: by_date/index.md
      - By Date: by_date/20230731-20230806.md
      - By Category: by_category/index.md
          

